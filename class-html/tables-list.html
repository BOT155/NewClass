<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tables">
    <meta name="author" content="Mauricio Antonio Theodoro Neto">
    <title>Tables and Lists</title>
</head>

<body>
    <h1>Tabelas / Listas</h1>
    <table width="100%" border="1" style="text-align: center;"> <!-- tag table para iniciar a tabela -->
        <tr><!-- Tag TR é uma linha  da tabela-->
            <th>Nome</th> <!-- uma coluna é a Tag TH, é usada apenas na primeira. como a criação das colunas -->
            <th>Idade</th>
            <th>Peso</th>
            <th>Linguagem</th>
        </tr>
        <tr>
            <td>Mauricio</td><!-- inserir informação/dados, -->
            <td>30</td>
            <td>85 kg</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>25</td>
            <td>74 kg</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>Caio</td>
            <td>26</td>
            <td>60 kg</td>
            <td>JAVASCRIPT</td>
        </tr>
    </table>
    <br>
    <hr>
    <h2>Listas não ordenadas.</h2>
    <ul><!--TAG ul para listas não ordenadas, e sempre vamos ter tags filhos.-->
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
        <li>Cerveja</li>
    </ul>
    <br>
    <h2>Listas ordenadas</h2>
    <ol><!--Tag ol, para listas ordenadas, e sempre vamos ter tags filhos.-->
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
        <li>Cerveja</li>
    </ol>
</body>

</html>

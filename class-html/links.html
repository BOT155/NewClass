<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="AulaDeLinks">
    <meta name="author" content="Maurício Theodoro">
    <title>Links</title>
</head>

<body>
    <!--Aula de links -->
    <h1>Página Principal</h1>
    <p>Seja bem-vindo a página Principal.</p>
    <p>Hoje aprenderemos a colocar links.</p>
    <hr>
    <!--LINK ABSOLUTO COMO UTILIZAR(URL ABSOLUTA)-->
    <a href="https://google.com.br">Ir para SIIE do google.</a>
    <!--O link vai abrir na mesma pagina, caso queira que abra em uma guia separada, faça como no exemplo abaixo:-->
    <a href="https://google.com.br" target="_blank">Ir para SITE do google.</a>
    <!--LINK CAMINHO RELATIVO COMO UTILIZAR-->
    <a href="sobre.html">Sobre Nós</a>
    <!-- Passa acessar um link relativo onde o arquivo está dentro de uma pasta-->
    <a href="equipe/mauricio.html">Mauricio</a>
    <!-- caso o arquivo esteja dentro de outra pasta, basta utilizar da seguinte forma se for uma pasta anterior.-->
    <a href=""></a>
</body>

</html>
